<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="tittle">
        <h1>ROCK PAPER SCISSORS GAME !!</h1>
    </div>
    <div class="selection">
        <button class="btn" id="rock">
            <img src="./img/Rock.png" alt="">
        </button>
        <button class="btn" id="paper">
            <img src="./img/Paper.png" alt="">
        </button>
        <button class="btn" id="scissors">
            <img src="./img/Scissors.png" alt="">
        </button>
    </div>

    <div class="game">
        <div class="box b1">
            PLAYER
        </div>
        <div class="box b2">
            <h1></h1>
        </div>
        <div class="box b3">
            CPU
        </div>
        <div class="box b4">
            POINTS:
            <h1 style="background-color: #001D3D; color: #FFC300;" id="pPoint" class="number">0</h1>
        </div>
        <div class="box b5">
            <p id="massage">Choose any of your three weapons to start. Whoever gets 5 points first will be the winner.</p>
        </div>
        <div class="box b6">
            POINTS:
            <h1 style="background-color: #001D3D; color: #FFC300;" id="cpuPoint" class="number">0</h1>
        </div>
    </div>

    <!-- <div class="btn-container">
        <button id="btn-battle" class="btn-battle">Battle</button>
    </div> -->



    <script src="./main.js"></script>
</body>
</html>
